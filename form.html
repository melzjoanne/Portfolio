  <form id="newsletter-form" action="subscribe" method="post">
    <h2>Subscribe to My Newsletter</h2>
    <p>Stay updated with my latest projects and insights!</p>

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com">
    </div>


    <div>
      Gender: <br>
      <input type="radio" id="Male" name="Male" required> Male
      <input type="radio" id="Female" name="Female" required> Female
    </div>
    <div>
      <br>
      <input type="checkbox" id="agree" name="agree" required>
      I agree to receive newsletters.

    </div>
    <div>
      <button type="submit">Subscribe</button>
    </div>
  </form>
