            <form id="newsletter-form" action="subscribe" method="post">
                <h2>Subscribe to My Newsletter</h2>
                <p>Stay updated with my latest projects and insights!</p>
                
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
              
            
                
                <div class="form-group">
                  <input type="checkbox" id="checkbox" name="agree" required>
                  <label for="agree">I agree to receive newsletters and can unsubscribe at any time.</label>
                </div>

                
                <button type="submit">Subscribe</button>
              </form>
